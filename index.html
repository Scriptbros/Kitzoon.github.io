      function obscureBase64Decoder(base64) {
  const base64Charset = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/';

  function decodeChunk(chunk) {
    const binary = chunk.split('').map(char => base64Charset.indexOf(char).toString(2).padStart(6, '0')).join('');
    const decoded = [];
    for (let i = 0; i < binary.length; i += 8) {
      decoded.push(String.fromCharCode(parseInt(binary.substr(i, 8), 2)));
    }
    return decoded.join('');
  }

  const decoded = base64.match(/.{1,4}/g).map(chunk => decodeChunk(chunk)).join('');
  return decoded;
}
